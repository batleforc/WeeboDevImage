name: Upgrade MinSpace

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: batleforc
      repository: WeeboDevImage
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: main

sources:
  kubectl:
    kind: http
    spec:
      url: "https://dl.k8s.io/release/stable.txt"

targets:
  bump_kubectl_version:
    kind: file
    name: "Bump updatecli version"
    scmid: default
    sourceid: kubectl
    spec:
      file: che-min/Containerfile
      matchpattern: 'KUBE_VERSION=".*"'
      replacepattern: 'KUBE_VERSION="{{ source "kubectl" }}"'

actions:
  bump_min_space:
    kind: github/pullrequest
    scmid: default
    spec:
      title: 'ci: Bump Min Space'
      automerge: false
