name: Upgrade MinSpace

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: batleforc
      repository: WeeboDevImage
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: main

sources:
  kubectl:
    kind: gittag
    scmid: default
    spec:
      owner: kubernetes
      repository: kubectl
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: semver

targets:
  bumpupdatecli:
    kind: file
    name: "Bump updatecli version"
    scmid: default
    sourceid: updatecli
    spec:
      file: 0.ansible/setup-host/install-cli.yml
      matchpattern: 'KUBE_VERSION=".*"'
      replacepattern: 'KUBE_VERSION="{{ source "updatecli" }}"'

actions:
  bump_min_space:
    kind: github/pullrequest
    scmid: default
    spec:
      title: 'ci: Bump Min Space'
      automerge: false
